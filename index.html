<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Super League Table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src='wsl.js'></script>
</head>

<body>
<div class="container">
    <h1>⚽ Women's Super League Table ⚽</h1>
    <form >
  
      <label for="homeTeam">Home Team</label>
      <select id="hTeam">
        <option value = "Select">Select a team</option>
        <option value = "Arsenal">Arsenal</option>
        <option value = "Aston Villa">Aston Villa</option>
        <option value = "Brighton and Hove">Brighton and Hove Albion</option>
        <option value = "Bristol City">Bristol City</option>
        <option value = "Chelsea">Chelsea</option>
        <option value = "Everton">Everton</option>
        <option value = "Leicester City">Leicester City</option>
        <option value = "Liverpool">Liverpool</option>
        <option value = "Manchester City">Manchester City</option>
        <option value = "Manchester United">Manchester United</option>
        <option value = "Tottenham Hotspur">Tottenham Hotspur</option>
        <option value = "West Ham United">West Ham United</option>
      </select>
      
      <label for ="hgoals">Goals</label>
      <input type = "number" placeholder = "0" id="hgoals"></input>
  
         <label for="awayTeam">Away Team</label>
      <select id="aTeam">
        <option value = "Select">Select a team</option>
        <option value = "Arsenal">Arsenal</option>
        <option value = "Aston Villa">Aston Villa</option>
        <option value = "Brighton and Hove">Brighton and Hove Albion</option>
        <option value = "Bristol City">Bristol City</option>
        <option value = "Chelsea">Chelsea</option>
        <option value = "Everton">Everton</option>
        <option value = "Leicester City">Leicester City</option>
        <option value = "Liverpool">Liverpool</option>
        <option value = "Manchester City">Manchester City</option>
        <option value = "Manchester United">Manchester United</option>
        <option value = "Tottenham Hotspur">Tottenham Hotspur</option>
        <option value = "West Ham United">West Ham United</option>
      </select>
  
      <label for="agoals">Goals</label>
      <input type = "number" placeholder="0" id="agoals"></input>
  
      <input type="submit" value="Submit" id="submitBtn">
    </form>
    </div>
    <table style="width:100%"  id = "myTable">
    <thead>
    <tr>
      <th>Team</th>
      <th>Pts</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
    </tr>
    <tbody> 
    </tbody>  
    </thead>  
  </table>
  
  <div id="footer">⚽</div>
</body>
</html>
